---
version: '3.8'
services:
  apache:
    build:
      context: ./
      dockerfile: Dockerfile
    image: kevharv/php-apache-template:latest
    container_name: apache-webserver
    depends_on:
      - mysql
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./src:/var/www/html/:ro
    # develop:
    #   watch:
    #     - action: sync
    #       path: ./src
    #       target: /var/www/html
    #       ignore:
    #         - README.md
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost", "||", "exit", "1"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 30s

  mysql:
    image: mysql:8.0-debian
    container_name: mysql
    restart: on-failure
    volumes:
      - db_data:/var/lib/mysql
    env_file:
      - db.env
    healthcheck:
      test: ["CMD", "mysql", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 30s

volumes:
  db_data: